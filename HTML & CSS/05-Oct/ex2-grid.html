<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2-grid</title>
    <style>
        .con {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            border: solid white;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        
        .con>div {
            background-color: #ffff00;
            height: 90px;
            text-align: center;
            line-height: 90px;
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <h1>What do you think !</h1>
    <div class="con">
        <div>3</div>
        <div>2</div>
        <div>4</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>5</div>
        <div>1</div>
    </div>

</body>

</html>
