<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exsercise #4</title>
    <style>
        td {
            border: 2px solid black;
            border-radius: 10px;
            border-spacing: 20px;
            box-shadow: 2px 2px #888888;
            padding: 3px;
            box-shadow: 2px;
            width: 90px;
            height: 20px;
        }
        
        table {
            display: block;
            border-spacing: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h3>
            Table styling
        </h3>
    </header>
    <table>

        <thead>
            <tr>
                <td>
                    <div>
                        Row 1 col 1
                    </div>

                </td>
                <td>
                    <div>Row 1 col 2 </div>

                </td>
                <td>
                    <div>Row 1 col 3</div>

                </td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>
                    <div>
                        Row 2 col 1
                    </div>

                </td>
                <td>
                    <div>Row 2 col 2 </div>

                </td>
                <td>
                    <div>Row 2 col 3</div>

                </td>
            </tr>


        </tbody>
    </table>

</body>

</html>
