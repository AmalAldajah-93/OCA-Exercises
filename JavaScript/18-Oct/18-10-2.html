    <div id="main">

        <div id="input-field">

            <label>Name</label>

            <br><br>

            <label>Job</label>
            <input type="text" placeholder="ex: Engineer " class="a">
            <br><br>

            <label>Country</label>

            <br><br>


            <label>Gender</label>
            <select name="gender" id="gender" class="a">
                <option value="male">
                    Male
                </option>
                <option  value="female">

                </option>
            </select>
            <br><br>
            <button onclick="sub();" type="button" class="btn btn-primary">submit</button>

        <script>
            function sub() {
                var list = document.querySelectorAll('.a');

                var arr = []; //name ,job /country /gender 

                var nums = list;

                for (var i in nums) {
                    var num = nums[i].value;
                    arr.push(num);
                }

                var wifeNames = ['lara', 'yara', 'tamara', 'alaa'];

                var hasbandNames = ['ahmad', 'samer', 'alaa', 'hashim', 'murad', 'sami'];

                if (arr[3] == 'male') {

                    var solution = `${arr[0]} will be a ${arr[1]} in ${arr[2]}, and married to ${wifeNames[Math.floor(Math.random()*wifeNames.length-1)]} with ${Math.floor(Math.random()*10)} kids.`;
                } else {
                    var solution = `${arr[0]} will be a ${arr[1]} in ${arr[2]}, and married to ${hasbandNames[Math.floor(Math.random()*hasbandNames.length-1)]} with ${Math.floor(Math.random()*10)} kids.`;

                }



                document.getElementById('sol').style = "display: block; padding:20px; font-size:24px; background:#FDD5FD ";

                document.getElementById('sol').innerHTML = solution;

            }

            // Print both variables at the end of the program
            //J Query and ui
