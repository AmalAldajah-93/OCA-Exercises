    <script>
        // triggers on updates made to the same storage 
        localStorage.setItem('test1', 1);
        localStorage.setItem('name', 'Ali');


        // // Store an integer instead of a string
        // localStorage.setItem('key 2', 2);




        localStorage.setItem('key', {
            id: 1,
            name: 'value',
            lastName: "value 2"

        });

        alert(typeof localStorage.getItem('key')); // string





        // Store an object using JSON
        localStorage.setItem('new', JSON.stringify({
            id: "1",
            name: 'value'
        }));


        alert(JSON.parse(localStorage.getItem('new')).name); // value
